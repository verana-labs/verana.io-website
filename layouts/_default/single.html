{{ define "main" }}
  {{ partial "uxpilot/page-hero.html" . }}
  {{ if .Params.disable_content_wrapper }}
    {{ .Content }}
  {{ else }}
    <section class="bg-black text-white">
      <div class="container mx-auto px-6 py-16 lg:py-24">
        <div class="max-w-4xl mx-auto">
          <article class="prose prose-lg dark:prose-invert max-w-none bg-gray-900/60 border border-gray-800 rounded-3xl p-8 shadow-[0_0_60px_-30px_rgba(79,70,229,0.45)]">
            {{ .Content }}
          </article>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
