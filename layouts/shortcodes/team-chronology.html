{{ $title := .Get "title" }}
{{ $description := .Get "description" }}
<section id="team-chronology" class="bg-black py-20 lg:py-32">
  <div class="container mx-auto px-6">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-16">
        {{ with $title }}
          <h2 class="text-3xl lg:text-5xl font-bold text-white mb-6">{{ . }}</h2>
        {{ end }}
        {{ with $description }}
          <p class="text-xl text-gray-300 max-w-4xl mx-auto">{{ . }}</p>
        {{ end }}
      </div>
      <div class="relative">
        <div class="hidden md:block absolute left-1/2 top-0 bottom-0 w-1 -ml-0.5 rounded-full opacity-80" style="background: linear-gradient(to bottom, transparent 0%, rgba(118, 62, 240, 0.2) 10%, rgba(118, 62, 240, 0.45) 50%, rgba(118, 62, 240, 0.2) 90%, transparent 100%);"></div>
        <div class="space-y-3 md:space-y-6">
          {{ .Inner }}
        </div>
      </div>
    </div>
  </div>
</section>
