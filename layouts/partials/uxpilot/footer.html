{{ $footer := .Params.footer }}
<footer id="footer" class="bg-gray-900 border-t border-gray-800 py-16">
  <div class="container mx-auto px-6">
    <div class="max-w-6xl mx-auto">
      <div class="grid lg:grid-cols-4 gap-12 mb-12">
        <div class="lg:col-span-1">
          <div class="flex items-center space-x-3 mb-6">
            <img src="/images/purple/logo.svg" alt="{{ .Site.Title }} logo" class="h-10 w-auto" />
            <span class="text-2xl font-bold text-white">{{ .Site.Title }}</span>
          </div>
          <p class="text-gray-400 mb-8 leading-relaxed">{{ $footer.description }}</p>
          <div class="flex space-x-4">
            <span class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-white hover:bg-verana transition-all duration-200 cursor-pointer"><i class="fa-brands fa-github"></i></span>
            <span class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-white hover:bg-verana transition-all duration-200 cursor-pointer"><i class="fa-brands fa-discord"></i></span>
            <span class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-white hover:bg-verana transition-all duration-200 cursor-pointer"><i class="fa-brands fa-linkedin"></i></span>
            <span class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-white hover:bg-verana transition-all duration-200 cursor-pointer"><i class="fa-brands fa-x-twitter"></i></span>
          </div>
        </div>
        {{ range $footer.columns }}
          <div>
            <h4 class="text-lg font-semibold text-white mb-6">{{ .title }}</h4>
            <ul class="space-y-4">
              {{ range .links }}
                <li><a class="text-gray-400 hover:text-white transition-colors duration-200" href="{{ .href }}">{{ .label }}</a></li>
              {{ end }}
            </ul>
          </div>
        {{ end }}
      </div>
      <div class="border-t border-gray-800 pt-8">
        <div class="flex flex-col sm:flex-row justify-between items-center">
          <p class="text-gray-400 text-sm">&copy; {{ now.Year }} Verana Foundation. All rights reserved.</p>
          <div class="flex space-x-6 mt-4 sm:mt-0">
            <span class="text-gray-400 hover:text-white text-sm transition-colors duration-200 cursor-pointer">Privacy Policy</span>
            <span class="text-gray-400 hover:text-white text-sm transition-colors duration-200 cursor-pointer">Terms of Service</span>
            <span class="text-gray-400 hover:text-white text-sm transition-colors duration-200 cursor-pointer">Cookie Policy</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
