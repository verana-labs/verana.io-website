{{ define "main" }}
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center">
      <h1 class="text-4xl font-semibold">{{ .Site.Title }}</h1>
      <p class="mt-3 text-slate-600">{{ with .Site.Params.header.tagline }}{{ . }}{{ else }}Welcome{{ end }}</p>
      <div class="mt-8">
        <a href="/" class="btn-primary">Go to Home</a>
      </div>
    </div>
  </section>
{{ end }}
